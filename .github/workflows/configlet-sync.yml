name: Configlet Auto Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 15 * *'

jobs:
  configlet-auto-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch configlet
        run: ./bin/fetch-configlet

      - name: Run configlet sync for files
        run: ./bin/configlet sync --docs --metadata --filepaths -u -y

      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Auto-sync docs, metadata, and filepaths"
          title: "ðŸ¤– Configlet sync: docs, metadata, and filepaths"
          body-path: .github/auto-sync/PR_BODY.md
          branch: configlet-auto-sync
          delete-branch: true

      - name: Run configlet sync for tests
        id: sync_test
        run: |
          echo "output<<EOF" >> $GITHUB_OUTPUT
          ./bin/configlet sync --tests >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue if tests are not synced
        if: ${{ !contains(steps.sync_test.outputs.output, 'Every exercise has up-to-date tests!') }}
        uses: peter-evans/create-issue@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸš¨ configlet sync --tests found unsynced tests"
          body: ${{ steps.sync_test.outputs.output }}
          update-existing: true
